    <script>

        //     setTimeout( ()=>{

        //     console.log("hello")

        // }

        function timeout(ms){
                                //resolve is a function
            return new Promise( (resolve,reject) =>{
                setTimeout(function(){
                    resolve("---------Timer---------") //if we don't resolve, it will never move to next
                },ms);
            })
      
        }

        async function asyncPrint(ms, value){
            console.log(await timeout(ms))
            console.log(value)
        }

        asyncPrint(100,"---------hello---------");

        console.log("---------Start---------")

    </script>
