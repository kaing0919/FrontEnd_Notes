<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let s = "Hello World";

        s.startsWith("World", 6); //true. starting in index 6 "World"
        s.endsWith("Hello", 5) //true. Set length to 5, check "Hello" end with "Hello"
        s.includes("Hello", 6) //false. starting in index 6 "World"


    </script>

</body>
</html>
