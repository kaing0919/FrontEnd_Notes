<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin Loader Demo</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                border-left: 2px solid #1D1616;
                border-top: 2px solid white;
            }
            25% {
                border-top: 2px solid #1D1616;
                border-right: 2px solid white;
            }
            50% {
                border-right: 2px solid #1D1616;
                border-bottom: 2px solid white;
            }
            75% {
                border-left: 2px solid white;
                border-bottom: 2px solid #1D1616;
            }
        }
    </style>
</head>
<body>

    <div class="loader"></div>

</body>
</html>
