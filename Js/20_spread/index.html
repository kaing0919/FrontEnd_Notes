<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let { log } = console;

        var arr = [1,2,3,4];

        log(...arr); // 1 2 3 4

        log(Math.max.apply(null,arr)); //4
        log(Math.max(...arr)); //4

        let a1 = [1,2,3];
        let a2 = [4,5,6];

        let concat = a1.concat(a2);
        log(...concat)//1 2 3 4 5 6

        let new_concat = [...a1, ...a2];
        log(...new_concat)//1 2 3 4 5 6


    </script>

</body>
</html>
