<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #someDiv{
            width: 100px;
            height: 100px;
            background-color: red;
        }


    </style>
</head>
<body>

    <div id="someDiv"></div>

    <script>

        var div = document.getElementById("someDiv");
        //Transparecy: opacity: range 0 - 1
        var opacity = 1;
        var fader = setInterval(function(){
            opacity -= 0.05;
            if(opacity > 0){
                div.style.opacity = opacity;
            }
            else{
                clearInterval(fader);
            }
        }, 100);
    </script>
    
</body>
</html>
