    <script>

        function throttle(fn, delay){
            var valid = true;
            return function(){
                if(valid){

                    valid = false;
                    
                    setTimeout(function(){

                    fn();
                    valid = true;

                    }, delay)

                }

                return false;
            }
        }

        //Scrolling event
        window.onscroll = throttle(handle,500);
        
        function handle(){
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }

    </script>
