    <script>

        function debounce(fn,delay){

            var timer = null;
            //Closure
            return function(){

                if(timer){
                    clearTimeout(timer);
                }

                timer = setTimeout(fn,delay);
            }
        }

        //Scrolling event
        window.onscroll = debounce(handle,500);
        
        function handle(){
            var scrollTop = document.documentElement.scrollTop;
            console.log(scrollTop);
        }

    </script>
