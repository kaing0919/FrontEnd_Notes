<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box1"></div>

    <div class="box2"></div>
    
    <div class="box3"></div>

    <script>

        var box1 = document.querySelector(".box1");
        box1.setAttribute('style', 'width: 200px;' + 'height: 200px;' + "background-color: red;");

        var box2 = document.querySelector('.box2').style;
        box2.width = "200px";
        box2.height = "200px";
        box2.backgroundColor = "blue";

        var box3 = document.querySelector('.box3').style;
        box3.cssText = "width: 200px; height:200px; background-color: gray;"


    </script>

</body>
</html>
